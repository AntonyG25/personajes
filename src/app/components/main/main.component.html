<div class="container">
    <div class="div-tabla">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngFor="let item of list">
                    
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let personaje"> {{personaje.position}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let personaje"> {{personaje.name}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let personaje"> {{personaje.status}} </td>
            </ng-container>
          
            
            <ng-container matColumnDef="species">
              <th mat-header-cell *matHeaderCellDef> Especie </th>
              <td mat-cell *matCellDef="let personaje"> {{personaje.species}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef> GÃ©nero </th>
                <td mat-cell *matCellDef="let personaje"> {{personaje.gender}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>

</div>
